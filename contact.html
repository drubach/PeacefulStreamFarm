<body>
    <div class="img4-container">
    </div>

    <section>
        <div class="container-fluid bg-color-contact">
            <div class="row no-gutters contact">
                <div class="col">
                    <h2 class="contact-heading uppercase text-center"><strong>Say Hi!</strong></h2>
                    <h3 class="contact-heading text-center"><em>Get notified when we start our season!</em></h3>

                    <!-- /. Majority copied from CI example Resume/CV site in class mini-project -->
                    <div class="center-form">
                        <form>
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name"
                                required />
                            <br>
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                                required />
                            <br>
                            <div class="input-group-inline">
                                <div class="input-group-btn form-check-inline">
                                    <input type="radio" id="beef-radio" aria-label="Radio button for beef" value="beef">
                                    <label class="label-color" for="beef-radio">Beef</label>
                                </div>
                                <div class="input-group-btn form-check-inline">
                                    <input type="radio" id="pork-radio" aria-label="Radio button for pork" value="pork">
                                    <label class="label-color" for="pork-radio">Pork</label>
                                </div>
                                <div class="input-group-btn form-check-inline">
                                    <input type="radio" id="veg-radio" aria-label="Radio button for veggies"
                                        value="veg">
                                    <label class="label-color" for="veg-radio">Veggies</label>
                                </div>
                                <div class="input-group-btn form-check-inline">
                                    <input type="radio" id="fruit-radio" aria-label="Radio button for fruit"
                                        value="fruit">
                                    <label class="label-color" for="fruit-radio">Fruit</label>
                                </div>
                            </div>
                            <br>
                            <textarea name="comments" id="comments" rows="5" class="form-control"
                                placeholder="Comments and questions" required></textarea>
                            <div class="form-row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-lg btn-secondary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="img5-container">
    </div>
</body>
